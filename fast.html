<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>魚の紹介ページ</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0077b6;
    }
    .fish {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #ffffff;
    }
    .fish h2 {
      color: #023e8a;
    }
    .fish p {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>🐠 魚の紹介ページ 🐠</h1>

  <div class="fish">
    <h2>マグロ（Tuna）</h2>
    <p>高速で泳ぐことができ、刺身や寿司でもおなじみの人気の魚です。</p>
  </div>

  <div class="fish">
    <h2>サケ（Salmon）</h2>
    <p>川で生まれ海で育ち、再び川に戻って産卵する回遊魚です。栄養豊富で焼き魚にも最適。</p>
  </div>

  <div class="fish">
    <h2>フグ（Pufferfish）</h2>
    <p>毒を持つ種類もあり注意が必要ですが、てっさやてっちりなど高級料理にも使われます。</p>
  </div>

</body>
</html>
